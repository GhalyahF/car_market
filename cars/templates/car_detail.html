{% extends "base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}

<br>
<div class="card" style= "background-color: #DDDDDD;">
  <h5 class="card-header text-center">{{car.make}}</h5>
  <div class="card-body text-center">


				{% if car.car_img.url %}
					<img class="card-img-top" src="{{car.car_img.url}}" alt= "picture">
				{% endif %}


    <h6 class="card-title">{{car.year}}</h6>
    <p class="card-text">{{car.model|linebreaks}}</p>
    
    <div class="row text-center">
        <div class="col-md-6">
            <a href="{% url 'car-update' car.id %}" class="btn btn-outline-primary btn-block">Update</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'car-delete' car.id %}" class="btn btn-outline-danger btn-block">Delete</a>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
