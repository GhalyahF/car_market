{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<br>
<div class="card text-center">
  <h5 class="card-header">{{car_obj.make}}</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'car-update' car_obj.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
